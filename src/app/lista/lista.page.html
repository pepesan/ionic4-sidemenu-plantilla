<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Listado
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
            *ngFor="let item of listado"
            (click)="salta(item)">
      {{item.id}}: {{item.name}}
    </ion-item>
  </ion-list>

</ion-content>
